<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GYM WEBSITE</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      color: white;
      background: url("gym2.jpeg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }

    /* Scrolling Text */
    .scrolling-text {
      font-size: 26px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      margin: 20px 0;
      animation: scroll-left 10s linear infinite;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 0;
    }

    @keyframes scroll-left {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    /* Header Styling */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: rgba(0, 0, 0, 0.7);
      flex-wrap: wrap;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .left img {
      height: 80px;
      width: auto;
    }

    .left h2 {
      font-size: 26px;
      letter-spacing: 1px;
    }

    .mid {
      flex-grow: 1;
      text-align: center;
    }

    .Navbar {
      list-style: none;
    }

    .Navbar li {
      display: inline-block;
      margin: 0 15px;
    }

    .Navbar li a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .Navbar li a:hover,
    .Navbar li a.active {
      background-color: red;
      color: white;
    }

    /* Button Section */
    .right {
      display: flex;
      gap: 10px;
    }

    .btn {
      background-color: black;
      color: white;
      border: 2px solid white;
      padding: 8px 15px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: white;
      color: black;
    }

    /* Form Container */
    .container {
      max-width: 500px;
      margin: 60px auto 80px auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }

    /* Input Fields */
    .form-group {
      margin: 15px 0;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background-color: #222;
      color: white;
      border: 1px solid #555;
      transition: 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: aqua;
    }

    input:hover {
      background-color: #333;
    }

    ::placeholder {
      color: #ccc;
    }

    /* Submit Button */
    .container button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 18px;
      background-color: red;
      border: none;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Scrolling Banner -->
  <h1 class="scrolling-text">Join our Fitness Goals</h1>

  <!-- Header Section -->
  <header class="header">
    <div class="left">
      <img src="gym2.jpeg" alt="Logo" />
      <h2>LORD FITNESS CENTRE</h2>
    </div>

    <div class="mid">
      <ul class="Navbar">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
      </ul>
    </div>

    <div class="right">
      <button class="btn">Call us</button>
      <button class="btn">Contact us</button>
    </div>
  </header>

  <!-- Form Section -->
  <section class="container">
    <form action="#">
      <div class="form-group">
        <input type="text" placeholder="Enter Your Name" />
      </div>
      <div class="form-group">
        <input type="email" placeholder="Enter Your Email" />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Enter Your Gender" />
      </div>
      <div class="form-group">
        <input type="number" placeholder="Enter Your Number" />
      </div>
      <div class="form-group">
        <input type="number" placeholder="Enter Your Age" />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Enter Your Address" />
      </div>
      <button class="btn">Submit</button>
    </form>
  </section>

</body>
</html>
